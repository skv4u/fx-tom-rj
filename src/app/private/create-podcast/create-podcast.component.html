<app-loader *ngIf="isProcessing"></app-loader>
<app-header></app-header>
<div class="body-main">
    <div class="body-content">
        <h3><a routerLink="/dashboard"><i class="fas fa-angle-left"></i> Back to Dashboard</a></h3>
        <div class="c-podcast">
            <h3>Creat a Podcast</h3>
            <form [formGroup]="podcastForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9 mb-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Podcast Name" formControlName="name">
                                    <label for="floatingInput">Podcast Name</label>
                                </div>
                            </div>
                            <div class="col-md-9 mb-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Author Name" formControlName="author_name">
                                    <label for="floatingInput">Author Name</label>
                                </div>
                            </div>
                            <div class="col-md-9 mb-4">
                                <div class="form-floating">
                                    <select class="form-control" formControlName="language">
                                        <option *ngFor="let language of _podService.languageList"
                                            [value]="language.name">
                                            {{language.name}}</option>
                                    </select>
                                    <label for="floatingInput">Language</label>
                                </div>
                            </div>
                            <div class="col-md-9 mb-4">
                                <div class="form-floating">
                                    <select class="form-control" formControlName="category">
                                        <option *ngFor="let category of _podService.categoryList"
                                            [value]="category.name">
                                            {{category.name}}</option>
                                    </select>
                                    <label for="floatingInput">Category</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4 d-flex align-items-center">
                                <p class="pe-3 mb-0">Age Restriction</p>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" formControlName="age_restriction">
                                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-4">
                                <textarea class="form-control" placeholder="Describe you Podcast in few lines." formControlName="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <section>
                            <form action="" method="POST" enctype="multipart/form-data">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">


                                                <div class="dropzone-wrapper">
                                                    <div class="preview-zone" *ngIf="audioFileName != ''">
                                                        <div class="box box-solid">

                                                            <div class="box-body"> <audio controls>
                                                                    <source src="{{audioFileName}}" type="audio/ogg">

                                                                </audio></div>
                                                        </div>
                                                    </div>
                                                    <div *ngIf="audioFileName == ''">
                                                        <div class="dropzone-desc">
                                                            <i class="glyphicon glyphicon-download-alt"></i>
                                                            <p class="mb-1">Drag and Drop Audio file</p>
                                                            <p class="mb-1">Or</p>
                                                            <p>Double click here to add form library</p>
                                                        </div>
                                                        <input type="file" #fileInput (change)="uploadaudio($event.target.files)" name="img_logo" class="dropzone" accept="audio/*">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>



                        <!-- <div class="drop-zone">
                            <span class="drop-zone__prompt">
                                <p>Upload <br /> Podcast picture <br />Or<br /> Topic picture</p>
                            </span>
                            <input type="file" style="opacity: 0;height: 100%;width: 100%;position: absolute;border: 1px solid;left: 0px;top: 0px;z-index: 1;" (change)="uploadFile($event.target.files)" name="myFile" class="drop-zone__input" accept="image/*">
                        </div> -->
                        <div class="drop-zone upload-image" *ngIf="!pictureFileName">
                            <span class="drop-zone__prompt"><p>Upload <br/> Podcast picture <br/>Or<br/> Topic picture</p> </span>
                            <input type="file" name="myFile" class="drop-zone__input" style="display: block;" (change)="uploadFile($event.target.files)" accept="image/">
                        </div>



                        <div class="drop-zone upload-image" *ngIf="pictureFileName">
                            <img [src]="pictureFileName" [alt]="pictureFileName">
                        </div>


                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="custome-button"><a (click)="createProcast()">Create</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
