<!--Content start Here-->
<div class="body-main">
    <div class="body-content">
        <h3 class="mb-6"><a routerLink="/login"><i class="fas fa-angle-left"></i> Back to Sign in</a></h3>
        <h4>Reset password</h4>
        <form [formGroup]="resetForm">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingInput" placeholder="New Password" formControlName="newPassword">
                        <label for="floatingInput">New Password</label>
                        <div class="required-error">
                            <span class="error-span" *ngIf="resetForm.get('newPassword').errors && (resetForm.get('newPassword').touched || resetForm.get('newPassword').dirty) || !isresetFormValid">
                                <span *ngIf="resetForm.get('newPassword').hasError('required')">
                                    Password is required
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Confirm Password" formControlName="confirmPassword">
                        <label for="floatingInput">Confirm Password</label>
                        <div class="required-error">
                            <span class="error-span" *ngIf="resetForm.get('confirmPassword').errors && (resetForm.get('confirmPassword').touched || resetForm.get('confirmPassword').dirty) || !isresetFormValid">
                                <span *ngIf="resetForm.get('confirmPassword').hasError('required')">
                                    Confirm Password not matched
                                </span>
                            </span>
                        </div>
                    </div>

                    <a><button class="custome-button" (click)="resertpassword()">Done</button></a>
                </div>

            </div>
        </form>
    </div>
</div>
<!--Content End Here-->
