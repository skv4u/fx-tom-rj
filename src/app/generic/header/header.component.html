<!--Header Start Here-->
<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex flex-wrap align-items-center">
                <div class="logo">
                    <a href="#"><img src="./assets/images/logo.jpg" alt="Logo" /></a>
                </div>
                <div class="top-title">
                    <h1>RJ Dashboard</h1>
                </div>
                <div class="logo-right">
                    <div class="top-user">
                        <div class="top-img">
                            <span style="position: absolute;
                            left: -70px;
                            top: 15px;">{{userName}}</span>
                            <img src="./assets/images/login-img.jpg" alt="img" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--Header End Here-->

        <div class="col-md-4 settings-main">
            <div class="s_inner">
                <div class="s-box">

                    <ul class="dropdown-menu top-filter" aria-labelledby="btnGroupDrop4" *ngIf="ShowFilter" [ngStyle]="{'display':ShowFilter ? 'block':'none'}">
                        <form>
                            <li>
                                <div class="form-check mb-2">

                                </div>

                                    <label class="form-check-label">Category</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check3">
                                    <label class="form-check-label">Upload Date</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check4">
                                    <label class="form-check-label">Status</label>
                                </div>
                                <div class="form-check mb-2">

                                    <label class="form-check-label">Broadcast Date</label>
                                </div>
                                <div class="form-check mb-2">

                                    <label class="form-check-label">User Comments</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check7">
                                    <label class="form-check-label">Edit</label>
                                </div>
                                <div class="form-check mb-2">
