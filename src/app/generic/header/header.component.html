<!--Header Start Here-->
<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex flex-wrap align-items-center">
                <div class="logo">
                    <a href="#"><img src="assets/images/logo.jpg" alt="Logo" /></a>
                </div>
                <div class="top-title">
                    <h1>RJ Dashboard</h1>
                </div>
                <div class="logo-right">
                    <div class="top-user">
                        <div class="top-img">
                            <img src="assets/images/login-img.jpg" alt="img" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--Header End Here-->

<!--Title sec Start Here-->

<div class="admin-sec">
    <div class="row admin-top">
        <div class="col-md-8 px-1 d-flex" *ngIf="!iscreatebuttonVisiable"></div>
        <div class="col-md-8 px-1 d-flex" *ngIf="iscreatebuttonVisiable">

            <a routerLink="/create-podcast" class="custome-button"><i class="fal fa-cloud-upload"></i> Create a podcast</a>
            <div class="top-search">
                <div class="input-group mb-0 mx-4">
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    <input type="text" class="form-control" placeholder="Search for podcast or Company or Data">
                </div>
            </div>

        </div>

        <div class="col-md-4 settings-main">
            <div class="s_inner">
                <div class="s-box" *ngIf="iscreatebuttonVisiable">
                    <a id="btnGroupDrop4" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-sliders-h"></i></a>
                    <ul class="dropdown-menu top-filter" aria-labelledby="btnGroupDrop4">
                        <form>
                            <li>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check1">
                                    <label class="form-check-label" for="check1">RJ</label>
                                </div>

                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check2">
                                    <label class="form-check-label">Thumbnails</label>
                                </div>

                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check3">
                                    <label class="form-check-label">Title</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check4">
                                    <label class="form-check-label">Category</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check5">
                                    <label class="form-check-label">Upload Date</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check6">
                                    <label class="form-check-label">Update Date</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check7">
                                    <label class="form-check-label">Approvals</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check8">
                                    <label class="form-check-label">Broadcast Date</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check9">
                                    <label class="form-check-label">Notes</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check10">
                                    <label class="form-check-label">Edit</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check11">
                                    <label class="form-check-label">Delete</label>
                                </div>
                                <button class="custome-button my-3">Done</button>
                            </li>
                        </form>
                    </ul>
                </div>
                <div class="s-box"><a id="btnGroupDrop3" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-bell"></i><sup>5</sup></a>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop3">
                        <li><a class="dropdown-item" href="#">link 1</a></li>
                        <li><a class="dropdown-item" href="#">link 2</a></li>
                        <li><a class="dropdown-item" href="#">link 3</a></li>
                        <li><a class="dropdown-item" href="#">link 4</a></li>
                        <li><a class="dropdown-item" href="#">link 5</a></li>
                        <li><a class="dropdown-item" href="#">link 6</a></li>
                        <li><a class="dropdown-item" href="#">link 7</a></li>
                        <li><a class="dropdown-item" href="#">link 8</a></li>
                    </ul>
                </div>
                <div class="s-box">
                    <a (click)="issettingOpen=!issettingOpen" id="btnGroupDrop5" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-cog"></i></a>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop5" [ngStyle]="{'display':issettingOpen ? 'block':'none'}">
                        <li><a class="dropdown-item" routerLink="/edit-profile">Edit Profile</a></li>
                        <li><a class="dropdown-item" routerLink="/login" (click)="LogOut()">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Title sec End Here-->
