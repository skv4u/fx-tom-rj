        <div class="col-md-4 settings-main">
            <div class="s_inner">
                <div class="s-box" *ngIf="_podService.isListPage">
                    <a [class.active]="_podService.filterApplied" (click)="_podService.resetValues()">
                        <i class="fas fa-sync"></i>
                    </a>
                </div>
                <div class="s-box outsideclick" *ngIf="_podService.isListPage" style="position: relative;">
                    <a id="btnGroupDrop4" class="dropdown-toggle outsideclick" data-bs-toggle="dropdown" aria-expanded="false" (click)="ExpandFilter()"><i class="fas fa-sliders-h curser"></i></a>
                    <ul class="dropdown-menu top-filter" aria-labelledby="btnGroupDrop4" *ngIf="_podService.AllfilterValues.ShowFilter" [ngStyle]="{'display':_podService.AllfilterValues.ShowFilter&& _podService.RJDasboardList.length ? 'block':'none'}" style="right: 0px;min-width: 11rem;">
                        <form>
                            <li class="outsideclick">
                                <div class="form-check mb-2 outsideclick">
                                    <input class="form-check-input" type="checkbox" id="check1" [(ngModel)]="_podService.podcastFilterList.isTittle" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="check1">Title</label>
                                </div>
                                <div class="form-check mb-2 outsideclick">
                                    <input class="form-check-input" type="checkbox" id="check2" [(ngModel)]="_podService.podcastFilterList.iscategory" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="check2">Category</label>
                                </div>
                                <div class="form-check mb-2 outsideclick">
                                    <input class="form-check-input" type="checkbox" id="check3" [(ngModel)]="_podService.podcastFilterList.isupdatedate" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="check3">Upload Date</label>
                                </div>
                                <div class="form-check mb-2 outsideclick">
                                    <input class="form-check-input" type="checkbox" id="check4" [(ngModel)]="_podService.podcastFilterList.isstatus" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="check4">Status</label>
                                </div>
                                <div class="form-check mb-2 outsideclick">
                                    <input class="form-check-input" type="checkbox" id="check5" [(ngModel)]="_podService.podcastFilterList.isbroadcast" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="check5">Broadcast Date</label>
                                </div>
                                <div class="form-check mb-2 outsideclick">
                                    <input class="form-check-input" type="checkbox" id="check6" [(ngModel)]="_podService.podcastFilterList.iscommits" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="check6">User Comments</label>
                                </div>
                                <div class="form-check mb-2 outsideclick">
                                    <input class="form-check-input" type="checkbox" id="check7" [(ngModel)]="_podService.podcastFilterList.isedit" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="check7">Edit</label>
                                </div>
                                <!-- <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check8" [(ngModel)]="_podService.podcastFilterList.islistdelete" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label">Delete</label>
                                </div> -->
                                <div class="form-check mb-2 outsideclick">
                                    <input class="form-check-input" type="checkbox" id="check9" [(ngModel)]="_podService.podcastFilterList.isnote" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="check9">Latest Notes
                                    </label>
                                </div>
                                <button class="custome-button my-3" (click)="_podService.AllfilterValues.ShowFilter= false">Done</button>
                            </li>
                        </form>
                    </ul>
                </div>
                <div class="s-box" style="position: relative;">
                    <a (click)="ExpandBell()" id="btnGroupDrop3" class="dropdown-toggle outsideclick" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-bell curser"></i><sup *ngIf="_podService.StatisticsList.UnreadNotificationCount != '0'">{{_podService.StatisticsList.UnreadNotificationCount}}</sup></a>
                    <!--  -->
                    <ul class="dropdown-menu" *ngIf="_podService.AllfilterValues.showBell" aria-labelledby="btnGroupDrop3" style="right: 0;display: block">
                        <li *ngFor="let a of _podService.NotificationList">
                            <a class="dropdown-item" (click)="_podService.AllfilterValues.showBell=false;_podService.NotificationsearchList(a.podcast_id)" [innerHtml]="a.message" [ngClass]="{'viewedlist':a.viewed == '1'}"></a>
                        </li>

                        <li><a class="dropdown-item" (click)="_podService.AllfilterValues.showBell= false">link 4</a></li>

                        <li><a class="dropdown-item" (click)="_podService.AllfilterValues.showBell= false">link 7</a></li>
                        <li><a class="dropdown-item" (click)="_podService.AllfilterValues.showBell= false">link 8</a></li> -->
                    </ul>
                </div>
                <div class="s-box outsideclick">
                    <a (click)="Expandsetting()" id="btnGroupDrop5" class="dropdown-toggle outsideclick" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-cog curser"></i></a>
                    <ul *ngIf="_podService.AllfilterValues.issettingOpen" class="dropdown-menu setting" aria-labelledby="btnGroupDrop5" style="display: block;">
                        <li (click)="_podService.viewDetails()"><a class="dropdown-item"><i class="fa fa-edit "></i> Edit Profile</a></li>
                        <li><a class="dropdown-item" routerLink="/login" (click)="LogOut()"><i class="fa fa-sign-out "></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
