<div class="popup-box">
  <div style="display: inline-block; margin: 0px 16px;">
    <input style="width: 400px; border-bottom: 1px solid #c0c0c0; padding: 5px;" type="text" placeholder="Search here..." [(ngModel)]="gsearch">
  </div>

  <button class="close" type="button" (click)="closePopup()">
    <i class="fas fa-times-circle"></i>
  </button>

  <ul>
    <li *ngFor="let m of ps.podcastImageList | filtergallery : gsearch" (click)="selectedpic(m)"
      [class.active]="m == selectedImage">
      <img [src]="m" alt="no-image" />
      <span [title]="getImageName(m)">{{ getImageName(m) }}</span>
    </li>
  </ul>


</div>
