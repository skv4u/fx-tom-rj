<div class="popup-box">
  <button class="close" type="button" (click)="closePopup()">
    <i class="fas fa-times-circle"></i>
  </button>
 
    <ul>
      <li *ngFor="let m of ps.podcastImageList" (click)="selectedpic(m)" [class.active]="m == selectedImage">
        <img [src]="m" alt="no-image" />
        <span [title]="getImageName(m)">{{ getImageName(m) }}</span>
      </li>
    </ul>

   
</div>
